<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <label for="username">Nazwa użytkownika:</label>
      <input
        type="text"
        id="username"
        placeholder="janek123"
        minlength="5"
        maxlength="20"
      />
      <br />

      <label for="password">Hasło:</label>
      <input type="password" id="password" minlength="5" maxlength="20" />
      <br />

      <label for="age">Wiek:</label>
      <input type="number" id="age" min="5" max="20" value="14" />
      <br />

      <label for="birthDate">Data urodzenia:</label>
      <input type="date" id="birthDate" />
      <br />

      <label for="email">Email:</label>
      <input type="email" id="email" />
      <br />

      <label for="tel">Nr telefonu:</label>
      <input type="tel" id="tel" pattern="\d{9}" />
      <br />

      <h3>Płeć:</h3>
      <label for="male">Mężczyzna</label>
      <input type="radio" value="male" id="male" name="sex" /><br />

      <label for="female">Kobieta</label>
      <input type="radio" value="female" id="female" name="sex" /><br />

      <label for="persist">Nie wylogowywuj mnie:</label>
      <input type="checkbox" id="persist" />
      <br />

      <input type="file" accept="image/*" />
      <br />

      <label for="orderComment">Komentarz do zamówienia</label>
      <textarea id="orderComment" rows="8" cols="32"></textarea><br />

      <select>
        <option disabled selected>Wybierz opcję dostawy</option>
        <option value="DPD">DPD</option>
        <option value="DHL">DHL</option>
        <option value="UPS">UPS</option>
        <option value="InPost">InPost</option>
      </select>
      <br />

      <input type="submit" value="Zaloguj się" />
      <input type="reset" />
    </form>
  </body>
</html>
